<!DOCTYPE html>
<html lang="en">
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Content Users</title>
</head>
<body>
<div class="page-content" th:fragment="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Users All</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="button-items" style="text-align: right">
                            <a class="btn btn-dark btn-rounded waves-effect waves-light" th:href="@{/admin/users/create}">Add
                                User</a>
                            <a class="btn btn-primary btn-rounded waves-effect waves-light" th:href="@{/admin/users/csv}">CSV</a>
                            <a class="btn btn-primary btn-rounded waves-effect waves-light">EXCEL</a>
                            <a class="btn btn-primary btn-rounded waves-effect waves-light">PDF</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered dt-responsive nowrap" id="datatable"
                               style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Photos</th>
                                <th>E-mail</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Roles</th>
                                <th>Enabled</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user,count : ${users}">
                                <td>[[${count.index + 1}]]</td>
                                <!--                                <td><span class="fas fa-portrait fa-3x icon-silver"></span></td>-->
                                <td>
                                    <img alt="User photo" height="100" th:height="100"
                                         th:src="@{${user.photo == null} ? @{/upload/no_image.jpg} : @{/photos/{filename}(filename=${user.photo})}}"
                                         th:width="100"/>
                                </td>
                                <td>[[${user.email}]]</td>
                                <td>[[${user.firstName}]]</td>
                                <td>[[${user.lastName}]]</td>
                                <td>[[${user.roles}]]</td>
                                <!--                <td>-->
                                <!--                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>-->
                                <!--                </td>-->
                                <td>
                                    <a class="fas fa-check-circle fa-2x icon-green" style="color: green"
                                       th:href="@{'/admin/users/' + ${user.id} + '/enabled/false'}"
                                       th:if="${user.enabled == true}" title="Disable this user"></a>
                                    <a class="fas fa-check-circle fa-2x icon-dark" style="color: grey"
                                       th:href="@{'/admin/users/' + ${user.id} + '/enabled/true'}"
                                       th:if="${user.enabled == false}" title="Enable this user"></a>
                                </td>

                                <td>
                                    <a class="btn btn-info sm" th:href="@{'/admin/users/edit/'+${user.id}}" title="Edit User"> <i
                                            class="fas fa-edit"></i> </a>
                                    <a class="btn btn-danger sm" id="delete" th:href="@{'/admin/users/delete/'+${user.id}}" title="Delete Data">
                                        <i class="fas fa-trash-alt"></i> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div> <!-- container-fluid -->
</div>
</body>
</html>
