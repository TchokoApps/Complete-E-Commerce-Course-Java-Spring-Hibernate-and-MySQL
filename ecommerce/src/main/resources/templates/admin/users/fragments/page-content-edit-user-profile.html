<!DOCTYPE html>
<html lang="en">
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Profile</title>
</head>
<body>
<div class="page-content" th:fragment="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Your Profile</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form enctype="multipart/form-data" method="post" th:action="@{/admin/users/profile}"
                              th:object="${user}">
                            <input name="id" th:value="*{id}" type="hidden">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">E-Mail </label>
                                <div class="col-sm-10">
                                    <input , class="form-control" maxlength="128" minlength="8" name="name"
                                           required th:field="*{email}" type="email">
                                    <span style="color: red;" th:errors="*{email}"
                                          th:if="${#fields.hasErrors('email')}"></span>
                                </div>
                            </div>
                            <!-- end row -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">First Name </label>
                                <div class="col-sm-10">
                                    <input class="form-control" maxlength="45" name="firstName" required
                                           th:field="*{firstName}" type="text">
                                    <span style="color: red;" th:errors="*{firstName}"
                                          th:if="${#fields.hasErrors('firstName')}"></span>
                                </div>
                            </div>
                            <!-- end row -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Last Name </label>
                                <div class="col-sm-10">
                                    <input class="form-control" maxlength="45" name="lastName" required
                                           th:field="*{lastName}" type="text">
                                    <span style="color: red;" th:errors="*{lastName}"
                                          th:if="${#fields.hasErrors('lastName')}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Roles </label>
                                <div class="col-sm-10">
                                    <th:block th:each="role : *{roles}">
                                        <span th:text="${role.name}"></span>
                                        - <small th:text="${role.description}"></small>
                                        <br/>
                                    </th:block>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Enabled </label>
                                <div class="col-sm-10">
                                    <input disabled th:field="*{enabled}" type="checkbox"/>
                                </div>
                            </div>
                            <!-- end row -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Password </label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="password" placeholder="Only fill in this field if you want to change your password" th:field="*{password}"
                                           type="password">
                                    <span style="color: red;" th:errors="*{password}"
                                          th:if="${#fields.hasErrors('password')}"></span>
                                </div>
                            </div>
                            <!-- end row -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Confirm Password </label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="confirmPassword" th:field="*{confirmPassword}"
                                           type="password">
                                    <span style="color: red;" th:errors="*{confirmPassword}"
                                          th:if="${#fields.hasErrors('confirmPassword')}"></span>
                                </div>
                            </div>
                            <!-- end row -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Photo </label>
                                <div class="col-sm-10">
                                    <input accept="image/*" class="form-control" id="image" name="image" type="file">
                                    <span style="color: red;" th:errors="*{photo}"
                                          th:if="${#fields.hasErrors('photo')}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"> </label>
                                <div class="col-sm-10">
                                    <img alt="Card image cap" class="rounded avatar-lg" id="showImage"
                                         th:src="@{${user.photo == null} ? @{/upload/no_image.jpg} : @{/photos/{filename}(filename=${user.photo})}}">
                                </div>
                            </div>
                            <!-- end row -->
                            <input class="btn btn-info waves-effect waves-light" type="submit" value="Save User">
                            <input class="btn btn-secondary" id="buttonCancelCreateUser" type="button" value="Cancel"/>
                        </form>
                    </div>
                </div>
            </div> <!-- end col -->
        </div>
    </div> <!-- container-fluid -->
</div>

</body>
</html>
