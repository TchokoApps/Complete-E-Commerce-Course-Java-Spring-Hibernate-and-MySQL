<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Content Dashboard</title>
</head>
<body>
<div class="page-content" th:fragment="page-content(textContent)">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Error</h4>
                    <p class="card-title-desc">[[${textContent}]]</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
