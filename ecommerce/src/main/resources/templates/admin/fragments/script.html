    <script th:if="${message != null && alertType != null} " th:inline="javascript">
        /*<![CDATA[*/
        /* Get session message and alertType if they exist */
        var message = /*[[${message}]]*/ '';
        var alertType = /*[[${alertType}]]*/ 'success';

        /* Show Toastr notification if message exists */
        if (message !== '') {
            switch (alertType) {
                case 'success':
                    toastr.success(message);
                    break;
                case 'warning':
                    toastr.warning(message);
                    break;
                case 'error':
                    toastr.error(message);
                    break;
                default:
                    toastr.info(message);
                    break;
            }
        }
        /*]]>*/
    </script>

    <script type="text/javascript">

        $(document).ready(function () {
            $('#image').change(function (e) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#showImage').attr('src', e.target.result);
                }
                reader.readAsDataURL(e.target.files['0']);
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            // function to display selected image
            function displayImage(file) {
                var reader = new FileReader();

                reader.addEventListener("load", function () {
                    var image = new Image();
                    image.title = file.name;
                    image.src = this.result;
                    $('#showPhoto').attr('src', image.src);
                }, false);

                if (file) {
                    reader.readAsDataURL(file);
                }
            }

            // bind displayImage function to file input change event
            $('#photo').on('change', function () {
                displayImage(this.files[0]);
            });
        });
    </script>
