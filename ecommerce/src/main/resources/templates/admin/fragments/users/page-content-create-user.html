<html xmlns:th="http://www.thymeleaf.org">
<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Add User</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form enctype="multipart/form-data" method="post" th:action="@{/admin/users/create}" th:object="${user}">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">E-Mail </label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="name" required th:field="*{email}" type="email">
                                    <span style="color: red;" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                                </div>
                            </div>
                            <!-- end row -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">First Name </label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="firstName" required th:field="*{firstName}" type="text">
                                    <span style="color: red;" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
                                </div>
                            </div>
                            <!-- end row -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Last Name </label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="lastName" required th:field="*{lastName}" type="text">
                                    <span style="color: red;" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
                                </div>
                            </div>
                            <!-- end row -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Password </label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="password" required th:field="*{password}" type="password">
                                    <span style="color: red;" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Roles </label>
                                <div class="col-sm-10">
                                    <th:block th:each="role : ${roles}">
                                        <input class="m-2" th:field="*{roles}"
                                               th:text="${role.name}"
                                               th:value="${role.id}"
                                               type="checkbox"
                                        />
                                        - <small>[[${role.description}]]</small>
                                        <br/>
                                    </th:block>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Enabled </label>
                                <div class="col-sm-10">
                                    <input th:field="*{enabled}" type="checkbox"/>
                                    <span style="color: red;" th:errors="*{enabled}" th:if="${#fields.hasErrors('enabled')}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Photo </label>
                                <div class="col-sm-10">
                                    <input accept="image/*" class="form-control" id="image" name="image" type="file">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"> </label>
                                <div class="col-sm-10">
                                    <img alt="Card image cap" class="rounded avatar-lg" id="showImage" name="showImage"
                                         th:src="@{/upload/no_image.jpg}">
                                </div>
                            </div>
                            <!-- end row -->
                            <input class="btn btn-info waves-effect waves-light" type="submit" value="Add User">
                            <input class="btn btn-secondary" id="buttonCancelCreateUser" type="button" value="Cancel"/>
                        </form>
                    </div>
                </div>
            </div> <!-- end col -->
        </div>
    </div> <!-- container-fluid -->
</div>
