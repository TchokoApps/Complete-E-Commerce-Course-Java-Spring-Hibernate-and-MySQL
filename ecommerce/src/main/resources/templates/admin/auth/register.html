<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/admin/auth/fragments/header"></div>

<body class="auth-body-bg">
<div class="bg-overlay"></div>
<div class="wrapper-page">
    <div class="container-fluid p-0">
        <div class="card">
            <div class="card-body">

                <div class="text-center mt-4">
                    <div class="mb-3">
                        <a class="auth-logo" href="index.html">
                            <img alt="" class="logo-dark mx-auto" height="30"
                                 th:src="@{/backend/assets/images/logo-dark.png}">
                            <img alt="" class="logo-light mx-auto"
                                 height="30" th:src="@{/backend/assets/images/logo-light.png}">
                        </a>
                    </div>
                </div>

                <h4 class="text-muted text-center font-size-18"><b>Register</b></h4>

                <div class="p-3">
                    <form class="form-horizontal mt-3" method="post" th:action="@{/admin/register}" th:object="${user}">

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <input class="form-control" id="email" name="email" placeholder="Email" required
                                       th:field="*{email}" type="email">
                                <span style="color: red;" th:errors="*{email}"
                                      th:if="${#fields.hasErrors('email')}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <input class="form-control" id="password" name="password" placeholder="Password" required
                                       th:field="*{password}" type="password">
                                <span style="color: red;" th:errors="*{password}"
                                      th:if="${#fields.hasErrors('password')}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                                       required th:field="*{confirmPassword}"
                                       type="password">
                                <span style="color: red;" th:errors="*{confirmPassword}"
                                      th:if="${#fields.hasErrors('confirmPassword')}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <input class="form-control" id="firstName" name="firstName" placeholder="First Name"
                                       th:field="*{firstName}" type="text">
                                <span style="color: red;" th:errors="*{firstName}"
                                      th:if="${#fields.hasErrors('firstName')}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <input class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                                       th:field="*{lastName}" type="text">
                                <span style="color: red;" th:errors="*{lastName}"
                                      th:if="${#fields.hasErrors('lastName')}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="customCheck1" type="checkbox">
                                    <label class="form-label ms-1 fw-normal" for="customCheck1">I accept <a class="text-muted"
                                                                                                            href="#">Terms
                                        and Conditions</a></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center row mt-3 pt-1">
                            <div class="col-12">
                                <button class="btn btn-info w-100 waves-effect waves-light" type="submit">Register
                                </button>
                            </div>
                        </div>

                        <div class="form-group mt-2 mb-0 row">
                            <div class="col-12 mt-3 text-center">
                                <a class="text-muted" th:href="@{/admin/login}">Already have account?</a>
                            </div>
                        </div>
                    </form>
                    <!-- end form -->
                </div>
            </div>
            <!-- end cardbody -->
        </div>
        <!-- end card -->
    </div>
    <!-- end container -->
</div>
<!-- end -->

<div th:replace="/admin/auth/fragments/footer"></div>
</body>
</html>
