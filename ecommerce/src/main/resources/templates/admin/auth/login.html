
<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/admin/auth/fragments/header"></div>
<body class="auth-body-bg">
<div class="bg-overlay"></div>
<div class="wrapper-page">
    <div class="container-fluid p-0">
        <div class="card">
            <div class="card-body">

                <div class="text-center mt-4">
                    <div class="mb-3">
                        <a class="auth-logo" href="index.html">
                            <img alt="" class="logo-dark mx-auto" height="30" th:src="@{/backend/assets/images/logo-dark.png}">
                            <img alt="" class="logo-light mx-auto" height="30" th:src="@{/backend/assets/images/logo-light.png}">
                        </a>
                    </div>
                </div>

                <h4 class="text-muted text-center font-size-18"><b>Sign In</b></h4>

                <div class="p-3">
                    <form class="form-horizontal mt-3" method="post" th:action="@{/admin/login}">
                        <div style="text-align: center;" th:if="${param.error}">
                            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                        </div>
                        <div style="text-align: center;" th:if="${param.logout}">
                            <p class="text-warning">You have been logged out.</p>
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <input class="form-control" name="email" placeholder="E-Mail" required="" type="email">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <input class="form-control" name="password" placeholder="Password" required="" type="password">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col-12">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="customCheck1" type="checkbox">
                                    <label class="form-label ms-1" for="customCheck1">Remember me</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3 text-center row mt-3 pt-1">
                            <div class="col-12">
                                <button class="btn btn-info w-100 waves-effect waves-light" type="submit">Log In</button>
                            </div>
                        </div>

                        <div class="form-group mb-0 row mt-2">
                            <div class="col-sm-7 mt-3">
                                <a class="text-muted" href="auth-recoverpw.html"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                            </div>
                            <div class="col-sm-5 mt-3">
                                <a class="text-muted" th:href="@{/admin/register}"><i
                                        class="mdi mdi-account-circle"></i> Create an account</a>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end -->
            </div>
            <!-- end cardbody -->
        </div>
        <!-- end card -->
    </div>
    <!-- end container -->
</div>
<!-- end -->

<div th:replace="/admin/auth/fragments/footer"></div>

</body>
</html>
